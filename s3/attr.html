<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Sélecteurs d'attribut CSS</title>
    <link rel="stylesheet" href="attr.css">
</head>
<body>

    <h1 title="exemple">Exemples des sélecteurs d'attribut CSS</h1>

    <p><a title="test" href="https://google.com">Lien Google (exact)</a></p>
    <p><a href="https://youtube.com" target="_blank">YouTube (https + blank)</a></p>
    <p><a href="cours.pdf">Télécharger PDF</a></p>
    <p><a href="/user/login">Connexion (contient login)</a></p>
    <p><a title="test2" href="#" class="btn large">Lien Bouton</a></p>
    <p><a>Sans href (non concerné)</a></p>

</body>
</html>
